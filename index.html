<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Quiz Game</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="quiz-container">
        <div class="timer"></div>
        <h1>Current Affairs Quiz</h1>
        <div class="question-container">
          <p id="question-text">Question goes here</p>
        </div>
        <div class="options-container">
          <button class="option" id="option-0">Option 1</button>
          <button class="option" id="option-1">Option 2</button>
          <button class="option" id="option-2">Option 3</button>
          <button class="option" id="option-2">Option 4</button>
        </div>
        <p id="feedback"></p>
        <button id="next-button">Next</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
